<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncogHire - Resume Upload and Anonymize</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to <span class="brand-name">IncogHire</span></h1>
            <p class="tagline">Upload your resume, and we’ll automatically anonymize your personal information, protecting your privacy during the hiring process.</p>
        </header>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
            <button onclick="processFile()" class="upload-button">Upload Resume</button>
            <div id="error" class="error" style="display:none;">Error: Please try again</div>
        </div>

        <div class="result-section">
            <h3>Extracted Text</h3>
            <textarea id="textArea" readonly></textarea>
            <h3>Anonymized Text</h3>
            <textarea id="anonymizedTextArea" readonly></textarea>
        </div>

        <footer>
            <p>© 2025 IncogHire. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
